<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discord is the easiest way to talk over voice, video, and text. Talk, chat, hang out, and stay close with your friends and communities.">
    <title>Discord | Your Place to Talk and Hang Out</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="relative overflow-x-hidden">
        <!-------------------------- Navbar -------------------------->
        <section class="bg-[#404EED] font-['ggSans']">
            <nav class="text-[#fff] max-w-[1200px] mx-auto flex justify-between h-[80px] items-center xl:px-0 px-7">
                <!-- Logo -->
                <div>
                    <img src="./images/logo.svg" alt="" class="cursor-pointer">
                </div>

                <!-- Nav Options -->
                <div class="hidden lg:flex gap-10 font-['ggSans'] font-[600]">
                    <a href="#" class="capitalize hover:underline">download</a>
                    <a href="#" class="capitalize hover:underline">nitro</a>
                    <a href="#" class="capitalize hover:underline">discover</a>
                    <a href="#" class="capitalize hover:underline">safety</a>
                    <a href="#" class="capitalize hover:underline">support</a>
                    <a href="#" class="capitalize hover:underline">blog</a>
                    <a href="#" class="capitalize hover:underline">careers</a>
                </div>

                <!-- Open DiscordBtn -->
                <div class="flex items-center gap-4">
                    <a href="#">
                        <button
                            class="bg-[#fff] px-4 self-center p-2 text-[#2c2f33] rounded-full font-[500] text-[14px]">
                            Open Discord
                        </button>
                    </a>

                    <!-- Humbarger Option -->
                    <button class="lg:hidden block">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <path fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"
                                d="M33.3327 10H6.66602V15H33.3327V10ZM6.66602 18.3317H33.3327V23.3317H6.66602V18.3317ZM6.66602 26.665H33.3327V31.665H6.66602V26.665Z">
                            </path>
                        </svg>
                    </button>

                </div>

            </nav>
        </section>
        <!-------------------------- Navbar -------------------------->

    </div>
</body>

</html>
